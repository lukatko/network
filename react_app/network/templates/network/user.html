{% extends "network/layout.html" %}
{% load static %}

{% block body %}
    <h1>{{ username }}</h1>
    <div id = "follows">
        <h2>Followers: <span id = "FollowersNum" >{{ followers }}</span> &nbsp; Following: {{ following }}</h2>
        {% if username != user.username %}
            <a id = "follow">{{ flag }}</a>
        {% endif %}
    </div>
    <div id = "posts"></div>
{% endblock %}
{% block script %}
    <script type = "text/babel" src = "{% static 'network/user.js' %}"></script>
    <script src = "{% static 'network/follow.js' %}"></script>
{% endblock %}
